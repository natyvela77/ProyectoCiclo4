<!DOCTYPE html>

<html>
    <head>
        <title>Avalúo a la mano</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="css/index.css" rel="stylesheet">
        <script src="js/index.js"></script>
        <link rel="icon" href="img/comprar-casa.png"/>    

    </head>
    <body>

        <header>
            <div class="container fluid p-5 bg-warning text-white text-center rounded shadow">    
                <h1> Para calcular el avalúo de tu propiedad, ingresa los datos solicitados en el siguiente formulario: </h1>
                <div class="text-end">
                    <img src="img/comprar-casa.png" width="100" alt="-20" align="up"/> 
                </div>
            </div>
        </header>


        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="input-ciudad" placeholder="Ciudad" required>
                        </div>
                        <div class="form-group">
                            <label for="input-direccion">Dirección</label>
                            <input type="text" class="form-control" id="input-direccion" placeholder="Dirección" required>
                        </div>
                        <div class="form-group">
                            <label for="input-estrato">Estrato</label>
                            <input type="number" class="form-control" id="input-estrato" placeholder="Estrato" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-tipo-inmueble">Tipo de inmueble</label>
                            <select required name="Parques">
                                <option> Casa </option>
                                <option> Apartamento </option>
                            </select>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="input-contrasena">Área de la propiedad (m2)</label>
                            <input type="number" class="form-control" id="input-contrasena" placeholder="Metros cuadrados" required>

                        </div>

                        <div class="form-group">
                            <label for="input-contrasena">Antigüedad en años)</label>
                            <input type="number" class="form-control" id="input-contrasena" placeholder="Años" required>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="input-habitaciones-repeat">Número de habitaciones</label>
                            <input type="number" class="form-control" id="input-habitaciones-repeat" placeholder="Número" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input-baños-repeat">Número de baños</label>
                            <input type="number" class="form-control" id="input-baños-repeat" placeholder="Número" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input-pisos-repeat">Número de pisos</label>
                            <input type="number" class="form-control" id="input-baños-repeat" placeholder="Número" required>
                        </div>
                        <h3> La vivienda se encuentra cerca a </h3>
                        
                        <div class="form-group">
                            <label for="input-parques-repeat">Parques</label>
                            <select name="Parques">
                                <option> Si </option>
                                <option> No </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-Comercial-repeat">Centros Comerciales</label>
                            <select name="Parques">
                                <option> Si </option>
                                <option> No </option>
                            </select>
                        </div>                       
                        <br>
                        <input type="submit" class="btn btn-warning text-white text-center" id="register-btn" value="Guardar propiedad" />
                        <input type="submit" class="btn btn-warning text-white" id="register-btn" value="Calcular Avalúo" />
                    </form>
                </div>
                <a href="index.html">Home</a>


            </div>
        </main>

    </body>
</html>
