<!DOCTYPE html>

<html>
    <head>
        <title>Avalúo a la mano</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/funciones.js" type="text/javascript"></script>
        <script src="js/login.js"></script>
        <link rel="stylesheet" href="css/estilos.css">
        <script src="js/index.js"></script>
        <script src="js/prueba2.js"></script>
        <script src="js/main.js"></script>
        <link rel="icon" href="img/comprar-casa.png"/>    




    </head>
    <body>
        <br>
        <header>
            <div class="container fluid p-5 bg-warning text-center rounded shadow" data-aos="fade-up">   
                <div class="row">
                    <div class="col-lg-8">
                        <h1> Calcular el valor de tu propiedad </h1>
                    </div>

                    <div class="col-lg-4">
                        <div class="text-end">
                            <center>
                                <a href="index.html">
                                    <h1>Inicio</h1>
                                    <img src="img/comprar-casa.png" width="100" height="100" alt="" align="up"/> 
                                </a>
                            </center>
                        </div>
                    </div>

                </div>

        </header>

        <br>
        <br>

        <h3> Para calcular el avalúo de tu propiedad, ingresa los datos solicitados en el siguiente formulario: </h3>
        <main class="p-4 d-flex justify-content-center">
            <div class="card sizeDiv">
                <div class="card-body">
                    <form id="form-register" class="pb-4">
                        <div class="form-group">
                            <label for="input-idpropiedad">IDPROPIEDAD</label>
                            <input type="text" class="form-control" id="input-idpropiedad" placeholder="idpropiedad" required>
                        </div>
                        <div class="form-group">
                            <label for="input-username">User del Usuario</label>
                            <input type="text" class="form-control" id="input-username" placeholder="Usuario" required>
                        </div>
                        <div class="form-group">
                            <label for="input-area">Área de la propiedad (m2)</label>
                            <input type="text" class="form-control" id="input-area" placeholder="Metros cuadrados" required>
                        </div>
                        <div class="form-group">
                            <label for="input-ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="input-ciudad" placeholder="Ciudad" required>
                            <br>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="input-estrato">Estrato)</label>
                            <input type="text" class="form-control" id="input-estrato" placeholder="Estrato" required onchange="PorcentajeAnos()">
                        </div>
                        <div class="form-group">
                            <label for="input-antiguedad">Antigüedad en años</label>
                            <input type="text" class="form-control" id="input-antiguedad" placeholder="Años" required onchange="PorcentajeAnos()">

                        </div>
                        <div class="form-group">
                            <label for="input-tipovivienda">tipo vivienda</label>
                            <input type="text" class="form-control" id="input-tipovivienda" placeholder="tipo" required onchange="PorcentajeAnos()">

                        </div>
                        <br>
                        <div class="form-group col-md-6">
                            <label for="input-habitaciones">Número de habitaciones</label>
                            <input type="text" class="form-control" id="input-habitaciones" placeholder="Número" required onchange="PorcentajeHabitaciones()">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="input-banos">Número de baños</label>
                            <input type="text" class="form-control" id="input-banos" placeholder="Número" required onchange="PorcentajeBanos()">
                        </div>
                        <br>
                        <h5> La vivienda se encuentra cerca a </h5>
                        <div class="form-group">
                            <label for="input-parque">Parques</label>
                            <input type="text" class="form-control" id="input-parque" placeholder="parque" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-cc">Centro Comercial</label>
                            <input type="text" class="form-control" id="input-cc" placeholder="cc" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-valormetro">Valor M2</label>
                            <input type="text" class="form-control" id="input-valormetro" placeholder="cc" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-valorventa">Valor Venta</label>
                            <input type="text" class="form-control" id="input-valorventa" placeholder="cc" required>
                            <br>
                        </div>
                        <div class="form-group">
                            <label for="input-valorarriendo">Valor Arriendo</label>
                            <input type="text" class="form-control" id="input-valorarriendo" placeholder="cc" required>
                            <br>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-warning text-white text-center" id="register-btn" value="Calcular Avalúo"/>
                        <br>
                    </form>
                </div>
                <div id="register-error" class="alert alert-danger d-none" role="alert"></div>

            </div>
        </main>

    </body>
</html>
